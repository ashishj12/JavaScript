<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>

<body>
    <h1>Asynchronous JavaScript</h1>
    <button id="stop">Stop</button>
</body>

<script>
    const sayHello = function () {
        console.log("Ashish Kumar")
    }

    // setTimeout(sayHello,2000)

    //want to change my name within in 2 sec

    const changeName = function () {
        document.querySelector('h1').innerHTML = "Ashish Kumar"
    }
    // setTimeout(changeName, 2000)

    //user want to clear timeout 
    const Stopbtn = setTimeout(changeName, 2000)
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(Stopbtn)
        console.log("Stopped")
    })
</script>

</html>
